<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
	<div data-role="page" style="background-color : #FFF0F5">
        <div data-role="header" style="background-color :#FF69B4">
            <h1>ToDo List App By Providentia</h1>
        </div>
        <div role="main" class="ui-content">
            <form>
                <label for="task" style="color :#4A4A4A"> Ajouter une tache </label>
                <input type="text" id="task" placeholder="Ex:Sport">
                <input type="button" value="Ajouter" onclick="ajouterTache()">
                <input type="button" value="Reinitilaiser" onclick="reinitialiser()">
                
            </form>
            <div id="En cours" hidden>
                <div data-role="header">
                    <h1>En cours</h1>
                </div>
                <ul id="taskList" data-role="listview" data-inset="true">
                    
                </ul>
            </div>
            
           <div id="Terminees" hidden>
            <div data-role="header">
                <h1>Terminees</h1>
            </div>
            <ul id="taskListDone" data-role="listview" data-inset="true">
               
            </ul>
           </div>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>M2 &copy; 2024</h1>
        </div>
    </div>
</body>
</html>
